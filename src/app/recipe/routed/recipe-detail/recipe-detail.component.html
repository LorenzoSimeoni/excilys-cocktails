<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" alt="Photo of a Shiba Inu">
  <mat-card-content *ngIf="toggleDescription">
    <p>
      {{recipe.description}}
    </p>
    <div>
      <h1>Ingr√©dients</h1>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
        </li>
      </ul>
    </div>
    <div>
      <h1>Instructions</h1>
      <ul>
        <li *ngFor="let instruction of recipe.instructions | strToArray">
          {{instruction}}
        </li>
      </ul>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/recipes',recipe.id]" *ngIf="!showDescription">Show details</button>
    <button mat-raised-button color="primary" (click)="deleteRecipe()" *ngIf="!showDescription">Delete</button>
    <button mat-raised-button color="primary" (click)="handleToggleDescription()" *ngIf="showDescription">toggleDescription</button>
    <button mat-raised-button color="primary"  [routerLink]="['/recipes','update', recipe.id]"
    routerLinkActive="router-link-active" *ngIf="!showDescription">Update a cocktail</button>
  </mat-card-actions>
</mat-card>
